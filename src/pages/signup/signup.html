<div class="modal-wrapper">
</div>
<ion-content>
  <ion-item class="ftc-input-text" style="padding: 0px 5px 20px 5px;">
    <ion-input type="text" maxlength="100" [(ngModel)]="name" placeholder="Nome"></ion-input>
  </ion-item>

  <ion-item class="ftc-input-text" style="padding: 0px 5px 20px 5px;">
    <ion-input type="email" maxlength="100" [(ngModel)]="email" placeholder="Email"></ion-input>
  </ion-item>

  <ion-item class="ftc-input-text" style="padding: 0px 5px 20px 5px;">
    <ion-input type="password" maxlength="20" [(ngModel)]="password" placeholder="Senha"></ion-input>
  </ion-item>

  <ion-item class="ftc-input-text" style="padding: 0px 5px 20px 5px;">
    <ion-input type="password" maxlength="20" [(ngModel)]="confirmPassword" placeholder="Confirmar Senha"></ion-input>
  </ion-item>

  <div style="padding: 0px 3px 0px 3px;">
    <button ion-button full round (click)="confirm()" class="ftc-center">Cadastrar</button>
  </div>
</ion-content>
