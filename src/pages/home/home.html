<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="ftc-stylized-font ftc-header-title">Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item class="ftc-input-text">
    <ion-input [(ngModel)]="searchRecipeKeys" placeholder="O que iremos cozinhar hoje?"></ion-input>
    <button ion-button clear margin-bottom type="button" item-right (click)="search()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-item>
  <h2 style="padding: 0px 0px 0px 10px; margin: 0px; font-size: 4rem;" class="ftc-stylized-font"><b>Recomendadas</b></h2>
  <div class="ftc-panel">
    <ion-slides centeredSlides="true" slidesPerView="1.1" spaceBetween="-15">
      <ion-slide *ngFor="let item of recipes">
        <ion-card class="ftc-card-image" (click)="goToRecipe(item)">
          <img-loader src="{{ item.photo }}"></img-loader>

          <ion-card-title class="ftc-card-title ftc-stylized-font">
            <b class="ftc-primary-color">{{ item.name }}</b>
            <div class="ftc-divider"></div>
          </ion-card-title>

          <ion-card-content class="ftc-card-content">
            <p>{{ item.description }}</p>
          </ion-card-content> 
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>

  <h2 style="padding: 10px 0px 0px 10px; margin: 0px; font-size: 4rem;" class="ftc-stylized-font"><b>Recentes</b></h2>
  <div class="ftc-panel">
    <ion-slides centeredSlides="true" slidesPerView="1.1" spaceBetween="-15">
      <ion-slide *ngFor="let item of recipes">
        <ion-card class="ftc-card-image">
          <img-loader src="{{ item.photo }}"></img-loader>

          <ion-card-title class="ftc-card-title ftc-stylized-font">
            <b class="ftc-primary-color">{{ item.name }}</b>
            <div class="ftc-divider"></div>
          </ion-card-title>

          <ion-card-content class="ftc-card-content">
            <p>{{ item.description }}</p>
          </ion-card-content> 
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
