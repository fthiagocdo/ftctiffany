<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding class="ftc-panel">
    <ion-img src="/assets/imgs/logo.png" class="ftc-logo ftc-center"></ion-img>
    <div class="ftc-divider"></div>
    <button ion-button icon-start full class="ftc-button-login" color="facebook" (click)="loginFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>
      Facebook
    </button>
    <button ion-button icon-start full class="ftc-button-login" color="google" (click)="loginGoogle()">
      <ion-icon name="logo-googleplus"></ion-icon>
      Google
    </button>
  </div>
</ion-content>
